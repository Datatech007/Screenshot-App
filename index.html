<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot Automation</title>
    <style>
        .loading {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to Screenshot Automation</h1>
    <button id="runScriptBtn" onclick="runScript()">Run Screenshot Script</button>

    <div id="loading" class="loading">
        <p>Processing... Please wait.</p>
    </div>

    <div id="message">
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
    </div>

    <script>
        function runScript() {
            document.getElementById("loading").style.display = "block";
            document.getElementById("runScriptBtn").disabled = true;
        }
    </script>
</body>
</html>
